<!DOCTYPE html>

<head>

    <title>가상선택자_추가적속성을가진것</title>
    <style>
        a{
            font-weight: 900;
            font-size:  30px;
        }
        a:active{
            color: blue;
        }
        a:hover{
            background-color: red;
        }
        a:visited{
            color: cornflowerblue;
        }
        input[type='checkbox']:checked{
            background: red;
        }
    </style>
</head>
