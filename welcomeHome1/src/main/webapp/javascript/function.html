<body>
    <input type='number' name='num1' id='num1'>
    <input type='number' name='num2' id='num2'>
    <input type='text' name='result' id='result'> <!-- 인풋태그는~창크기비례-->
    <p />
    <button onclick='cal()'>계산하기</button>

    <script>
        //순차적 후>클릭이벤트는 순서상관없음 
        let a =10;
        console.log(a);
        
        function cal() {
            let num1 = document.getElementById('num1');
            let num2 = document.getElementById('num2');

            console.log(Number(num1.value) + Number(num2.value));
            let result = document.getElementById('result');
            result.value = fnc(Number(num1.value), Number(num2.value));
        }

        console.log('function정의 전:' + sum(10,20));
        // console.log('function정의 전:' + fnc(10,20));
        //변수에 function은 hoisting 적용X, 하지만 변수선언으로 많이 씀.
        let fnc = function(a, b){
            //function은 정의는 밑에되어있어도 hoisting으로 맨처음으로 끌어올림.
            return a+b;
        }
        console.log(fnc(10, 20));


        // 자바스크립트는 리턴타입없어도됌-_-;
        function sum(num1, num2) {
            return num1 + num2

        }
        let result = sum(10, 20);
        result = sum('Hello', 'World');
        console.log(result)
    </script>
