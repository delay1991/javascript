<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>중요한폼</title>
    <style>
        label {
            display : inline-block;
            width: 80px;
            background-color: bisque;
        }
    </style>
</head>

<body>
    <form action="get.jst" method="GET">
        <!--action으로 전송누르면 넘어감-->
    <div>
            <label for="user_id" >아이디</label> <!-- 라벨은 인라인, 속성바꿔야 정렬할수있음-->
            <input type="text" name="user_id" id="user_id"> <!-- 사용자 입력값을 받을수있음-->
        </div>
        <div>
            <label for="user_pw" >비밀번호</label>
            <input type="password" name="user_pw" id="user_pw">
        </div>
        <div>
            <label for="user_name" >회원이름</label>
            <input type="test" name="user_name" id="user_name">
        </div>
        <div>
            <label for="checkbox" >가입유무</label>
            <input type="date" name="" id="checkbox">
        </div>
        <div>
            <label for="">언어선택</label>
            <select name="language" id="">
                <option value="Java">자바</option>
                <option value="HTML">HTML</option>
                <option value="CSS">CSS</option>
            </select>
        </div>
        <div></div>
        <input type="submit" value="회원가입">
        </div>
    </form>
</body>

</html>
